# Application
spring.application.name=facturaaas-backend

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:facturaaas
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=facturaAASSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
jwt.expiration=86400000

# Logging
logging.level.es.uvigo.mei.facturaaas=DEBUG
logging.level.org.springframework.security=DEBUG


# Actuator Endpoints
#management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# CORS Configuration (desarrollo)
cors.allowed-origins=http://localhost:3000,http://localhost:5173